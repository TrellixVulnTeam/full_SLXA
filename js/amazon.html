<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../font/fonts/css/all.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        var categories = ["Select a Category", "Electronic", "Fashion", "Footware"];

        function bodyload() {
            var lstCategories = document.getElementById("lstCategories");
            for (var item of categories) {
                var option = document.createElement("option");
                option.text = item;
            }
        }
    </script>
</head>

<body onload="bodyload()" class="container-fluid">
    <header class="text-center bg-danger text-white p-2">
        <h1>Amazon shoping</h1>
    </header>
    <section class="mt-3">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Select category</label>
                    <div>
                        <select id="lstCategories" class="form-control">
    
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Product</label>
                    <div>
                        <select id="lstProducts" class="form-control">
                            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Product Preview</label>
                    <div class="card">
                        <div class="card-header text-center">

                        </div>
                        <div class="card-body text-center">
                            <img width="200" height="200" alt="product">
                        </div>
                        <div class="card-footer ">
                            <h3></h3>
                            <button class="btn btn-danger btn-block">
                                <span class="fa fa-shopping-cart"></span>
                                Add To Cart 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">

            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-block">
                    <span class="fa fa-shopping-basket"></span>
                    [] Your Cart Items
                </button>
            </div>
        </div>
    </section>
</body>

</html>
