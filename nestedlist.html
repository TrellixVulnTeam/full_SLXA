<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
    <link rel="stylesheet" href="font/fonts/css/all.css">
    <link rel="stylesheet" href="font/lineawesome/css/line-awesome.css">
    <!--
        <style>
        ul{
            list-style-image: url("icon/stare.png");
        }
    </style>
    -->
</head>
<body>
    <h2>Web technologies</h2>
    <ol type="A">
        <li>HTML
            <ol type="a">
                <li>head</li>
                <li>body
                    <ol type="I">
                        <li>link
                            <ol type="i">
                                <li>titel</li>
                                <li>icon
                                    <ul>
                                        <li>hello</li>
                                    </ul>
                                </li>
                                
                            </ol>
                        </li>
                        
                        <li>meta</li>
                    </ol>
                </li>
                
            </ol>
        </li>
        <li>JAVA SCRIPT</li>
    </ol>



    <h2>un-orderd list</h2>
    <ul type="square">
        <li>html</li>
        <li>js</li>
        <li>css</li>
    </ul>
    <ul type="disk">
        <li>html</li>
        <li>js</li>
        <li>css</li>
    </ul>
    <ul type="circle">
        <li>html</li>
        <li>js</li>
        <li>css</li>
    </ul>
</body>
</html>
